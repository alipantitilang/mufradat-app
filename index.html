<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mufradat App</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>ğŸ“˜ Mufradat</h1>
    <p class="subtitle">Catatan kata, jejak ilmu</p>
  </header>

  <!-- TAB NAV -->
  <nav class="tab-nav">
    <button class="tab-btn active" data-tab="search-tab">ğŸ” Pencarian</button>
    <button class="tab-btn" data-tab="add-tab">â• Tambah</button>
  </nav>

  <!-- MAIN -->
  <main class="tab-container">

    <!-- ================= TAB: SEARCH ================= -->
    <section id="search-tab" class="tab-content active">

      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari lafadz atau arti..."
          autocomplete="off"
        />
      </div>

      <div class="filter-box">
        <select id="jenisFilter">
          <option value="">Semua Jenis</option>
        </select>
      </div>

      <!-- LIST MUFRADAT -->
      <ul id="resultList" class="result-list compact">
        <!-- di-generate JS -->
      </ul>

    </section>

    <!-- ================= TAB: ADD / EDIT ================= -->
    <section id="add-tab" class="tab-content">

      <form id="mufradatForm">

        <!-- hidden id (untuk edit) -->
        <input type="hidden" id="editId" />

        <div class="form-group">
          <label for="lafadz">Lafadz Arab</label>
          <input type="text" id="lafadz" required />
        </div>

        <div class="form-group">
          <label for="arti">Arti</label>
          <input type="text" id="arti" required />
        </div>

        <div class="form-group">
          <label for="jenis">Jenis</label>
          <select id="jenis"></select>
        </div>

        <div class="form-group">
          <label for="jenisBaru">Tambah Jenis Baru (opsional)</label>
          <input type="text" id="jenisBaru" placeholder="misal: Fi'il Amr" />
        </div>

        <!-- AUTO TASRIF -->
        <div class="form-group inline">
          <input type="checkbox" id="autoTasrif" checked />
          <label for="autoTasrif">Auto tasrif (fi'il)</label>
        </div>

        <div class="form-group">
          <label for="catatan">Catatan</label>
          <textarea id="catatan" rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit">ğŸ’¾ Simpan</button>
          <button type="reset" class="secondary">â™» Reset</button>
        </div>

      </form>

    </section>

  </main>

  <!-- ================= MODAL TASRIF ================= -->
  <div id="tasrifModal" class="modal hidden">
    <div class="modal-content">

      <header class="modal-header">
        <h3 id="tasrifTitle">Tasrif Fi'il</h3>
        <button id="closeTasrif">âœ•</button>
      </header>

      <div class="modal-body">
        <table class="tasrif-table">
          <!-- diisi oleh JS -->
        </table>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="app-footer">
    <small>Â© Mufradat App â€” tumbuh pelan, tapi jalan</small>
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>
  <script src="js/form.js"></script>
  <script src="js/search.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/utils.js"></script>

</body>
</html>
